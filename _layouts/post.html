---
layout: default
published: true
---

<div class="container-fluid">
  <div class="content">
    <h1>{{ page.title }}</h1>

    <div class="card post">
      <h2 class="card-title">On {{ page.date | date_to_string }} by {% if post.author %} {{post.author}} {%else%} Robert Hartings {% endif %}</h2>
      <p class="text-extra-letter-spacing">
        {{ content }}
      </p>
    </div>
  </div>
</div>
